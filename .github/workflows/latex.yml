name: Build LaTeX PDFs

on:
  push:
    paths:
      - "**/*.tex"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            $(git diff --name-only HEAD~1 HEAD | grep '.tex$')

      - name: Commit generated PDFs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          for f in $(git diff --name-only HEAD~1 HEAD | grep '.tex$'); do
            base="${f%.tex}"
            pdf="$base.pdf"
            if [ -f "$pdf" ]; then
              git add "$pdf"
            fi
          done

          if git diff --cached --quiet; then
            echo "No PDFs to commit."
            exit 0
          fi

          git commit -m "Auto-build PDFs"
          git push
